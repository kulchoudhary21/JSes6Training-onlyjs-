<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple</title>
    <style>
      .d1 {
        display: flex;
        margin: 0 auto;
        justify-content: space-around;
        margin-top: 50px;
      }
      button {
        margin: 30px;
      }
      img {
        width: 70px;
        height: 70px;
      }
      label {
        color: blue;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="d1">
      <div>
        <p>Basket 1</p>
        <h2 id="b1" value="100">100</h2>
        <label id="l1"></label>
      </div>
      <div>
        <button onclick="add1()"><img src="images/p1.png" /></button>
        <button onclick="add2()"><img src="images/p2.png" /></button>
      </div>
      <div>
        <p>Basket 2</p>
        <h2 id="b2" value="0">0</h2>
        <label id="l2"></label>
      </div>
    </div>
  </body>
  <script>
    function add1() {
      let l2 = document.getElementById("l2");
      let l1 = document.getElementById("l1");
      let b1 = document.getElementById("b1");
      let b2 = document.getElementById("b2");
      console.log(parseInt(b1.innerHTML));
      if (parseInt(b1.innerHTML) < 100 && parseInt(b2.innerHTML) >= 0) {
        l2.innerHTML = "";
        l1.innerHTML="";
        b1.innerHTML = parseInt(b1.innerHTML) + 1;
        b2.innerHTML = parseInt(b2.innerHTML) - 1;
      } else {
        l2.innerHTML = "No Enough Apples is available";
      }
    }
    function add2() {
      let l1 = document.getElementById("l1");
      let l2 = document.getElementById("l2");
      let b1 = document.getElementById("b1");
      let b2 = document.getElementById("b2");
      console.log(parseInt(b2.innerHTML));
      if (parseInt(b2.innerHTML) <100  && parseInt(b1.innerHTML) >= 0) {
        l1.innerHTML = "";
        l2.innerHTML = "";
        b1.innerHTML = parseInt(b1.innerHTML) - 1;
        b2.innerHTML = parseInt(b2.innerHTML) + 1;
      } else {
        l1.innerHTML = "No Enough Apples is available";
      }
    }
  </script>
</html>
